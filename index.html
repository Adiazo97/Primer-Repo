<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Manía</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>

    <!-- Encabezado de página con texto -->
    <div id="top">

        <h1>Flor<span>Manía</span></h1>
        <div id="topInteractivo">
        <button id="enviarFlores">Envia Flores</button>
        <p>Nosotros</p>
        <button id="iniciarSesion">Iniciar Sesión</button>
        </div>
            
    </div>

    <!-- Div con variedades de flores, sin interaccion -->
    <div id="variedades">

        <p>Girasoles</p>
        <p>Rosas</p>
        <p>Claveles</p>
        <p>Tulipanes</p>
        <p>Lirios</p>
        <p>Orquides</p>
        <p>Margaritas</p>

    </div>

    <!-- Div general contenedor de imagenes, textos y botones -->
    <div id="main">

        <div id="flordelmes">

        <h2>Flor del Mes</h2>
        <img id="ganadora" src="img/flor-del-mes.jpg">
        
        </div>

        <div id="masResultados">

            <p>Mostrando:<span> 50 resultados </span></p>
            <p><a href="">Ver mas flores</a></p>
    
        </div>

        <div class="recuadros">

            <img class="arreglos" src="img/arreglo-tulipanes.jpg">
            <div>
                <p>Ramo de rosas</p>
                <p class="valor">$40.00</p>
            </div>
            <button class="comprar">Comprar</button>
            
        </div>

        <div class="recuadros">

            <img class="arreglos" src="img/ramo-de-rosas.jpg">
            <div>
                <p>Arreglo Tulipanes</p>
                <p class="valor">$50.00</p>
            </div>
            <button class="comprar">Comprar</button>

        </div>

        <div class="recuadros">

            <img class="arreglos" src="img/bouquet-lirios.jpg">
            <div>
                <p>Bouquet de Lirios</p>
                <p class="valor">$25.00</p>
            </div>
            <button class="comprar">Comprar</button>

        </div>

    </div>
    <!-- Franja decorativa de pié de página -->
    <div id="pie"></div>
        
<script src="js/script.js"></script>
</body>
</html>
